<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Studentkatalog</title>
</head>
<body>
    <header>
        <h1>Student Katalogen</h1>
    </header>
    <main>
        <section>
            <button id="addStudentBtn" class="btn-primary">Lägg till Ny Student</button>
        </section>

        <div id="status-bar" class="sorting-btns">
            <button data-key="name"   aria-sort="none">Namn</button>
            <button data-key="age"    aria-sort="none">Ålder</button>
            <button data-key="active" aria-sort="none">Status</button>
        </div>

        <ul id="student-lista"></ul>
    </main>

    <footer>
        <p>© 2025 Studentkatalogen</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
